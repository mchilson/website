- name: TexNRails Website
  link: https://texnrails.com/
  image: https://mikechilson-blog-assets.s3.amazonaws.com/uploads/portfolio/main_image/4/texnrails.png
  description: TexNRails was a rewrite/redesign of a customer's website that added e-commerce functionality and an responsive to different browsing devices (computers/phones/tablets). The project was developed within the WordPress CMS framework and involved some PHP, Javascript, and CSS. There are also several web scraping services to update from manufacturers web sites.
- name: RCScaleBuilder.com (RCSB)
  link: https://rcscalebuilder.com/
  image: https://mikechilson-blog-assets.s3.amazonaws.com/uploads/portfolio/main_image/2/rcsb.png
